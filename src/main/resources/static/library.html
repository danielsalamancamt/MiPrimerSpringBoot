<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/libraryScript.js"></script>
<script type="text/javascript" src="js/categoryScript.js"></script>
<body>
    <div class="container">
        <h1>Atministración de Cubículos</h1>
        <a href="index.html" class="btn btn-primary">HOME</a><br>
        <br><br>
        <div>
            <div class="form-group">
                <label for="idLibrary"><strong>Id</strong></label><br>
                <input type="number" id="idLibrary" placeholder="Id de Library">
            </div>
            <div class="form-group">
                <label for="nameLibrary"><strong>Nombre</strong></label><br>
                <input type="text" id="nameLibrary" placeholder="Nombre de Library">
            </div>
            <div class="form-group">
                <label for="targetLibrary"><strong>Target</strong></label><br>
                <input type="text" id="targetLibrary" placeholder="Target de Library">
            </div>
            <div class="form-group">
                <label for="capacityLibrary"><strong>Capacity</strong></label><br>
                <input type="number" id="capacityLibrary" placeholder="Capacity de Library">
            </div>
            <div class="form-group">
                <label for="descriptionLibrary"><strong>Description</strong></label><br>
                <input type="text" id="descriptionLibrary" placeholder="Description de Library">
            </div>
            <div class="form-group">
                <label for="category"><strong>Seleccione Categoría</strong></label><br>
                <select id="category">
                    <option value="1" selected>Categoría</option>
                </select>
            </div>
        </div>
        <br><br>
        <button class="btn btn-info" onclick="getLibrarys()">Leer Librarys</button>
        <button class="btn btn-success" onclick="saveLibrary()">Guardar Library</button>
        <button class="btn btn-secondary" onclick="updateLibrary()">Actualizar Library</button>
        <br><br>
        <div class="row">
            <div class="col-md-9">
                <h3>Lista de Cubículos </h3>
                <table class="table table-condensed table-bordered table-hover">
                    <thead>
                    <tr class="info table-success">
                        <th>Nombre</th>
                        <th>Target</th>
                        <th>Capacity</th>
                        <th>Description</th>
                        <th>Categoría</th>
                        <th>Borrar Library</th>
                        <th>Actualizar Library</th>
                    </tr>
                    </thead>
                    <tbody class="table-primary" id="librarys">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
