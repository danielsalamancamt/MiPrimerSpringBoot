<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <div>
        <script type="text/javascript" src="js/reservationScript.js"></script>
        <script type="text/javascript" src="js/clientScript.js"></script>
        <script type="text/javascript" src="js/libraryScript.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </div>
</head>
<body id="reservationFond">
    <div class="container">
        <div id="reservationTitle"><h1>Atministración de Reservas</h1></div>
        <a href="index.html" class="btn btn-primary">HOME</a><br>
        <br><br>
        <div>
            <div class="form-group">
                <label for="idReservation"><strong>Id</strong></label><br>
                <input type="number" id="idReservation" placeholder="Id de Reservación">
            </div>
            <div class="form-group">
                <label for="startDateReservation"><strong>Fecha Inicio</strong></label><br>
                <input type="date" id="startDateReservation" placeholder="StartDate de Reservación">
            </div>
            <div class="form-group">
                <label for="devolutionDateReservation"><strong>Fecha Final</strong></label><br>
                <input type="date" id="devolutionDateReservation" placeholder="DevolutionDate de Reservación">
            </div>
            <div class="form-group">
                <label for="statusReservation"><strong>Estado</strong></label><br>
                <input type="text" id="statusReservation" placeholder="Status de Reservación">
            </div>
            <div class="form-group">
                <label for="library"><strong>Seleccione Cubículo</strong></label><br>
                <select id="library">
                    <option value="1" selected>Cubículo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="client"><strong>Seleccione Cliente</strong></label><br>
                <select id="client">
                    <option value="1" selected>Cliente</option>
                </select>
            </div>
        </div>
        <br><br>
        <button class="btn btn-info" onclick="getReservations()">Leer Reservaciones</button>
        <button class="btn btn-success" onclick="saveReservation()">Guardar Reservación</button>
        <button class="btn btn-secondary" onclick="updateReservation()">Actualizar Reservación</button>
        <br><br>
        <div class="row">
            <div class="col-md-9">
                <h3>Lista de Reservaciones</h3>
                <table class="table table-condensed table-bordered table-hover">
                    <thead>
                    <tr class="info table-success">
                        <th>Id</th>
                        <th>StartDate</th>
                        <th>DevolutionDate</th>
                        <th>Status</th>
                        <th>Cubículo</th>
                        <th>Cliente</th>
                        <th>Borrar Reservación</th>
                        <th>Actualizar Reservación</th>
                    </tr>
                    </thead>
                    <tbody class="table-primary" id="reservations">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
