<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/messageScript.js"></script>
<body>
    <div class="container">
        <h1>AtministraciÃ³n de Mensajes</h1>
        <a href="index.html" class="btn btn-primary">HOME</a><br>
        <br><br>
        <div>
            <div class="form-group">
                <label for="idMessage"><strong>Id</strong></label><br>
                <input type="number" id="idMessage" placeholder="Id de Mensaje">
            </div>
            <div class="form-group">
                <label for="messageText"><strong>Mensaje</strong></label><br>
                <input type="text" id="messageText" placeholder="Text de Mensaje">
            </div>
        </div>
        <br><br>
        <button class="btn btn-info" onclick="getMessages()">Leer Mensajes</button>
        <button class="btn btn-success" onclick="saveMessage()">Guardar Mensaje</button>
        <button class="btn btn-secondary" onclick="updateMessage()">Actualizar Mensaje</button>
        <br><br>
        <div class="row">
            <div class="col-md-9">
                <h3>Lista de Mensajes</h3>
                <table class="table table-condensed table-bordered table-hover">
                    <thead>
                    <tr class="info table-success">
                        <th>Id</th>
                        <th>Mensaje</th>
                        <th>Borrar Mensaje</th>
                        <th>Actualizar Mensaje</th>
                    </tr>
                    </thead>
                    <tbody class="table-primary" id="messages">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
