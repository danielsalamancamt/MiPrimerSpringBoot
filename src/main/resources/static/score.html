<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/scoreScript.js"></script>
<body>
    <div class="container">
        <h1>Atministración de Calificación de Reservas</h1>
        <a href="index.html" class="btn btn-primary">HOME</a><br>
        <br><br>
        <div>
            <div class="form-group">
                <label for="idScore"><strong>Id</strong></label><br>
                <input type="number" id="idScore" placeholder="Id de Calificación">
            </div>
            <div class="form-group">
                <label for="scoreScore"><strong>Calificación</strong></label><br>
                <input type="number" id="scoreScore" placeholder="Calificación">
            </div>
            <div class="form-group">
                <label for="messageTextScore"><strong>Mensaje</strong></label><br>
                <input type="text" id="messageTextScore" placeholder="Mensaje de Calificación">
            </div>
        </div>
        <br><br>
        <button class="btn btn-info" onclick="getScores()">Leer Calificaciones</button>
        <button class="btn btn-success" onclick="saveScore()">Guardar Calificación</button>
        <button class="btn btn-secondary" onclick="updateScore()">Actualizar Calificación</button>
        <br><br>
        <div class="row">
            <div class="col-md-9">
                <h3>Lista de Calificaciones</h3>
                <table class="table table-condensed table-bordered table-hover">
                    <thead>
                    <tr class="info table-success">
                        <th>Id</th>
                        <th>Calificación</th>
                        <th>Mensaje</th>
                        <th>Borrar Calificación</th>
                        <th>Actualizar Calificación</th>
                    </tr>
                    </thead>
                    <tbody class="table-primary" id="scores">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
